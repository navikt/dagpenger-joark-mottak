name: dagpenger-joark-mottak
image: repo.adeo.no:5443/dagpenger-joark-mottak
team: dagpenger
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
  - alias: dagpenger-joark-mottak-properties
    resourceType: applicationproperties
  - alias: srvdagpenger-joark-mottak
    resourceType: credential
  - alias: security-token-service-issuer
    resourceType: baseUrl
    propertyMap:
      url: OIDC_STS_ISSUERURL
  - alias: JournalfoerInngaaende_v1
    resourceType: restservice